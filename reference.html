<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency</title>
  <link rel="stylesheet" href="travelagency.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
<section id="Background-1">
    <div class="container-fluid">
      <nav class="nav-section  d-flex justify-content-between fixed-top">
        <!-- <div class=" row navbar"> -->
        <div class="logo-section d-flex text-center text-white ">
          <img src="Images/advlogo.png" class="mt-1" width="90px" height="90px">
          <h5 class="mt-5">Your Aura</h5>
        </div>
        <nav class="navbar navbar-expand-md  navbar-dark">

          <button class="navbar-toggler text-white border-3 me-1" style="background-color: #eb7a34" ; type="button"
            data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white " href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="service d-flex justify-content-center align-items-center text-center mt-3  ">
          <button class="btn-1 text-white rounded border-3"
            style="background-color: #eb7a34; width: 150px; height: 50px;">Plan
            Your Trip
          </button>
        </div>
      </nav>

      <div class="postion-relative">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
              aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Images/background.jpg" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="Images/background8.jpeg" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="Images/background2.jpg" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Images/background-4.jpg" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Images/background-3.jpeg" class="d-block w-100 h-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="explore mt-4">
          <div class="explore-box">
            <h6>EXPERIENCE LUXURY TRAVEL</h6>
          </div>
          <li class="mt-3 ">Explore the World</li>
          <li class="mt-1 ">Like Never Before</li>

          <p class="text-left text-white">Curated journeys to the world's most extraordinary destinations. Let us
            transform your travel dreams into
            unforgettable memories. </p>
          <div class="buttonss  gap-3 d-flex text-white">
            <h5>Start Pricing</h5>
            <h5 class="text-center" style="background-color: #eb7a34">Watch Video</h5>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
