<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Adventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .adventure-section {
      background-color: #f65102;
      color: white;
      padding: 4rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .adventure-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .adventure-section p {
      font-size: 1.25rem;
    }

    .adventure-img {
      max-width: 100%;
      height: auto;
    }

    .btn-start {
      background-color: white;
      color: #f65102;
      border: none;
      font-weight: bold;
    }

    .btn-start:hover {
      background-color: #ffd4bd;
    }

    @media (min-width: 768px) {
      .adventure-section .row {
        align-items: center;
      }
    }
  </style>
</head>
<body>

<section class="adventure-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
        <h1>Ready to Start Your Adventure?</h1>
        <p>Let us help you create the perfect journey. Our travel experts are ready to craft your dream vacation.</p>
        <button class="btn btn-start mt-3">
          Start Planning <i class="bi bi-arrow-right-circle"></i>
        </button>
      </div>
      <div class="col-md-6 text-center">
        <img src="Images/happyy.png" alt="Traveler" class="adventure-img">
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Optional: Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
